<!DOCTYPE html>
<html>
<head>
<title>Pi Car</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
function motor(cmd) {
    $.get('/' + cmd, callback);
}
function callback(value, status) {
    if (status == "success") {
        $('#output').text(value);
    }
    else
       $('#output').text("Error!");   
}

$(document).ready(function() {
    $('#output').text("Ready...");
});
</script>
</head>
<body>
<h1>Pi Car Video Streaming</h1>
<img src="{{ url_for('video_feed') }}">
<h2><span id="output"></span></h2>
<table>
<tr>
  <td> </td>
  <td align="center">
    <input type="button" onClick="motor('f')" value=" Forward "/>
  </td>
  <td> </td>
</tr>
<tr>
  <td><input type="button" onClick="motor('l')" value=" Left "/></td>
  <td align="center">
    <input type="button" onClick="motor('s')" value=" Stop "/>
  </td>
  <td><input type="button" onClick="motor('r')" value=" Right "/></td>
</tr>
<tr>
  <td> </td>
  <td align="center">
    <input type="button" onClick="motor('b')" value=" Backward "/></td>
  <td> </td>
</tr>
</table> 
</body>
</html>
